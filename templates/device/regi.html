{% extends 'base.html' %}
 
{% block content %}
<h2>기기 등록<h2>

<form method="POST" action="/device/regi">
    <div class="form-group">
        <label for="name">기기 시리얼번호</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="시리얼번호를 입력하세요.">
    </div>
    <button type="submit" class="btn btn-primary">등록하기</button>
</form>
{% endblock %}
