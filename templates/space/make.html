{% extends 'base.html' %}
 
{% block content %}
<style>
    label {
        font-size: 0.7em;
        font-weight: normal;
    }
</style>

<h2>공간 생성<h2>
<hr>

<form action="/space/make" method="POST">
    <div class="form-group">
        <label for="space-name">공간 이름</label>
        <input type="text" class="form-control" id="space-name" placeholder="예) 중앙 복도, 거실, 3층 계단" name="space-name" required>
        <label for="space-desc">공간 설명</label>
        <input type="text" class="form-control" id="space-desc" placeholder="예) 본관 3층" name="space-desc" required>
    </div><br>

    <h4>작업 설정</h4>
    <div style="margin: 0px 0px 30px 30px">
        <div class="form-group">
            <label for="find-allow-human-work">인가된 사람 발견 시</label>
            <select class="form-control" id="find-allow-human-work" name="find-allow-human-work">
                <option value=3>작업안함</option>
                <option value=2 selected>단순기록</option>
                <option value=1>알림전송</option>
                <option value=0>경보발생</option>
            </select>
        </div>
        <div class="form-group">
            <label for="find-notallow-human-work">비인가된 사람 발견 시</label>
            <select class="form-control" id="find-notallow-human-work" name="find-notallow-human-work">
                <option value=3>작업안함</option>
                <option value=2>단순기록</option>
                <option value=1 selected>알림전송</option>
                <option value=0>경보발생</option>
            </select>
        </div>
        <div class="form-group">
            <label for="find-unknown-human-work">알 수 없는 사람 발견 시</label>
            <select class="form-control" id="find-unknown-human-work" name="find-unknown-human-work">
                <option value=3>작업안함</option>
                <option value=2>단순기록</option>
                <option value=1>알림전송</option>
                <option value=0 selected>경보발생</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">생성하기</button>
</form>

{% endblock %}
