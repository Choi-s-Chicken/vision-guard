{% extends 'base.html' %}
 
{% block content %}

<div class='main-div'>
    <p class="text-center" style="font-size: 20px;">당신을 위한 평생 보안 솔루션</p>
    <h3 class="text-center" style="font-size: 60px;">비전가드</h3>
</div>
<hr>

<!-- 로그인 후 이용하세요-->
{% if not user_info %}
<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-md-4 text-center" style="width: 50%;">
            <h2><a href='/user/login'>로그인</a></h2>
        </div>
        <div class="col-md-4 text-center" style="width: 50%;">
            <h2><a href='/user/register'>회원가입</a></h2>
        </div>
    </div>
    <div class="row" style="width: 100%;">
        <div class="col-md-4 text-center" style="width: 50%;">
            <h5>회원이신가요? 어서 로그인하시죠.</h5>
        </div>
        <div class="col-md-4 text-center" style="width: 50%;">
            <h5>당신만의 보안 환경을 구축해보세요.</h5>
        </div>
    </div>
</div>
{% else %}
<div class="main-div">
    <h2 class="text-center">안녕하세요, {{ user_info['user_name'] }}님.</h2>
    <p class="text-center">비전가드를 이용해주셔서 감사합니다.</p>
    <div class="row" style="width: 100%;">
        <div class="col-md-4 text-center" style="width: 50%;">
            <h3><a href='/dashboard'>대시보드</a></h3>
        </div>
        <div class="col-md-4 text-center" style="width: 50%;">
            <h3><a href='/user/setting'>계정설정</a></h3>
        </div>
    </div>
</div>
{% endif %}
<hr>
<div class="text-center">
    <image src="{{ url_for('static', filename='main_thumbnail.png') }}" style="width: 50%;">
</div>

{% endblock %}
