{% extends 'base.html' %}
 
{% block content %}
<h1>계정 설정</h1>
<p></p>
<form action="/user/setting" accept-charset="utf-8" name="sign" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">이름</label>
        <input type="text" class="form-control" id="username" name="username" value={{ user_info['user_name'] }}>
    </div>
    <div class="mb-3">
        <label for="userid" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userid" name="userid" value={{ user_info['user_id'] }}>
    </div>
    <div class="mb-3">
        <label for="userpw" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="userpw" name="userpw" required>
    </div>
    <div class="mb-3">
        <label for="newuserpw" class="form-label" palceholder="변경할 경우에만 입력하십시오.">새로운 비밀번호</label>
        <input type="password" class="form-control" id="newuserpw" name="newuserpw">
    </div>
    <div class="mb-3">
        <label for="newuserpwre" class="form-label">새로운 비밀번호 확인</label>
        <input type="password" class="form-control" id="newuserpwre" name="newuserpwre">
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
</form>
{% endblock %}
