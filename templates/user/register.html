{% extends 'base.html' %}
 
{% block content %}
<h1>회원가입</h1>
<p>단 1분으로, 당신의 보안이 한층 더 견고해집니다.</p>
<form action="/user/register" accept-charset="utf-8" name="sign" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">이름</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="userid" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userid" name="userid" required>
    </div>
    <div class="mb-3">
        <label for="userpw" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="userpw" name="userpw" required>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
    <a href="/user/login"><button type="button" class="btn btn-secondary">로그인</button></a>
    <hr>
    <a href="/">홈으로</a>
</form>
{% endblock %}
